<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>  
    <h1>Character Builder</h1>
    <section class="container">
        <div class="gear-selection">
            <h2>Select Your Gear</h2>
            <div class="gear-category" data-part="helmet">
                <h3>Helmet</h3>
                <img src="assets/Arctic_Hood.png" alt="Helmet 1" class="gear-item" data-part="helmet" data-src="assets/Arctic_Hood.png">
                <img src="assets/Fiery_Helmet.png" alt="Helmet 2" class="gear-item" data-part="helmet" data-src="assets/Fiery_Helmet.png">
                <img src="assets/Knightmetal_Helmet.png" alt="Helmet 3" class="gear-item" data-part="helmet" data-src="assets/Knightmetal_Helmet.png">
                <img src="assets/Steeleaf_Helmet.png" alt="Helmet 4" class="gear-item" data-part="helmet" data-src="assets/Steeleaf_Helmet.png">
                <img src="assets/Yeti_Horned_Helm.png" alt="Helmet 5" class="gear-item" data-part="helmet" data-src="assets/Yeti_Horned_Helm.png">
            </div>
            <div class="gear-category" data-part="armor">
                <h3>Armor</h3>
                <img src="assets/Arctic_Jacket.png" alt="Armor 1" class="gear-item" data-part="armor" data-src="assets/Arctic_Jacket.png">
                <img src="assets/Fiery_Chestplate.png" alt="Armor 2" class="gear-item" data-part="armor" data-src="assets/Fiery_Chestplate.png">
                <img src="assets/Knightmetal_Chestplate.png" alt="Armor 3" class="gear-item" data-part="armor" data-src="assets/Knightmetal_Chestplate.png">
                <img src="assets/Steeleaf_Chestplate.png" alt="Armor 4" class="gear-item" data-part="armor" data-src="assets/Steeleaf_Chestplate.png">
                <img src="assets/Yeti_Jacket.png" alt="Armor 5" class="gear-item" data-part="armor" data-src="assets/Yeti_Jacket.png">
            </div>
            <div class="gear-category" data-part="leggings">
                <h3>Leggings</h3>
                <img src="assets/Arctic_Leggings.png" alt="Leggings 1" class="gear-item" data-part="leggings" data-src="assets/Arctic_Leggings.png">
                <img src="assets/Fiery_Leggings.png" alt="Leggings 2" class="gear-item" data-part="leggings" data-src="assets/Fiery_Leggings.png">
                <img src="assets/Knightmetal_Greaves.png" alt="Leggings 3" class="gear-item" data-part="leggings" data-src="assets/Knightmetal_Greaves.png">
                <img src="assets/Steeleaf_Leggings.png" alt="Leggings 4" class="gear-item" data-part="leggings" data-src="assets/Steeleaf_Leggings.png">
                <img src="assets/Yeti_Leggings.png" alt="Leggings 5" class="gear-item" data-part="leggings" data-src="assets/Yeti_Leggings.png">
            </div>
            <div class="gear-category" data-part="boots">
                <h3>Boots</h3>
                <img src="assets/Arctic_Boots.png" alt="Boots 1" class="gear-item" data-part="boots" data-src="assets/Arctic_Boots.png">
                <img src="assets/Fiery_Boots.png" alt="Boots 2" class="gear-item" data-part="boots" data-src="assets/Fiery_Boots.png">
                <img src="assets/Knightmetal_Boots.png" alt="Boots 3" class="gear-item" data-part="boots" data-src="assets/Knightmetal_Boots.png">
                <img src="assets/Steeleaf_Boots.png" alt="Boots 4" class="gear-item" data-part="boots" data-src="assets/Steeleaf_Boots.png">
                <img src="assets/Yeti_Boots.png" alt="Boots 5" class="gear-item" data-part="boots" data-src="assets/Yeti_Boots.png">
            </div>
        </div>
        <div class="preview-character">
            <h2>Your Character</h2>
            <div class="character-container">
                <img src="assets/Ironwood_Helmet.png" alt="Helmet" class="character-gear helmet">
                <img src="assets/Ironwood_Chestplate.png" alt="Armor" class="character-gear armor">
                <img src="assets/Ironwood_Leggings.png" alt="Leggings" class="character-gear leggings">
                <img src="assets/Ironwood_Boots.png" alt="Boots" class="character-gear boots">
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
