<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container text-center">
        <h2 class="fw-bold">Bank Account Manager</h2>
        
        <div class="card p-4 shadow-lg mx-auto" style="max-width: 400px;">
            <h3 class="mb-3">Current Balance: <span id="balance">4000</span></h3>

            <input type="number" id="amount" class="form-control mb-3" placeholder="Enter Amount">
            
            <div class="d-flex justify-content-center gap-3">
                <button id="depositBtn" class="btn btn-success w-45">Deposit</button>
                <button id="withdrawBtn" class="btn btn-danger w-45">Withdraw</button>
            </div>
            <div id="message" class="mt-3"></div>

            <h4 class="mt-4">Transaction History</h4>
            <div id="transactionHistory" class="p-3 bg-light border rounded text-start" style="height: 150px; overflow-y: auto;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
