<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,400..900;1,6..96,400..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Teko:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="main-nav">
            <img src="assets/Nintendo.png" class="top-logo" alt="Nintendo logo">
            <div class="right-nav">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="search" class="searchbar" placeholder="Search">
            </div>
        </nav>
        <div class="logo-container">
            <img src="assets/Mario_Kart_logo.png" class="body-logo"  alt="Mario Kart Logo">
        </div>
        <section class="main-content">
            <div class="left-panel">
                <h2>Select your Character to Join the Race!</h2>
                <div class="character-grid">

                    <div class="character-item" data-character="mario">
                        <img src="assets/head icons/mario.png" alt="Mario">
                    </div>
                    <div class="character-item" data-character="luigi">
                        <img src="assets/head icons/luigi.png" alt="Luigi">
                    </div>
                    <div class="character-item" data-character="peach">
                        <img src="assets/head icons/peach.png" alt="Peach">
                    </div>
                    
                    <div class="character-item" data-character="yoshi">
                        <img src="assets/head icons/yoshi.png" alt="Yoshi">
                    </div>
                    <div class="character-item" data-character="toad">
                        <img src="assets/head icons/toad.png" alt="Toad">
                    </div>
                    <div class="character-item" data-character="bowser">
                        <img src="assets/head icons/bowser.png" alt="Bowser">
                    </div>
                    
                    <div class="character-item" data-character="donkey-kong">
                        <img src="assets/head icons/donkey-kong.png" alt="Donkey Kong">
                    </div>
                    <div class="character-item" data-character="lakitu">
                        <img src="assets/head icons/lakitu.png" alt="lakitu">
                    </div>
                    <div class="character-item" data-character="king-boo">
                        <img src="assets/head icons/king-boo.png" alt="king boo">
                    </div>
                </div>
                <div class="character-name">Select a Character</div>
            </div>
            <div class="right-panel hidden">
                <div class="photo-container">
                    <h2 id="character-title">Select a Character</h2>
                    <p id="character-description">Choose a racer to see details.</p>
                    <img id="selected-character-img" src="" alt="Selected Character">
                </div>
            </div>                   
        </section>
    </header>
    <script src="script.js"></script> 
</body>
</html>
